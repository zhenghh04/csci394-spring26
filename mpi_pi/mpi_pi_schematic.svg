<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f1e3"/>
      <stop offset="100%" stop-color="#e8f0f2"/>
    </linearGradient>
  </defs>
  <rect width="720" height="420" fill="url(#bg)"/>
  <rect x="60" y="40" width="300" height="300" fill="#ffffff" stroke="#1f2a44" stroke-width="3"/>
  <circle cx="210" cy="190" r="150" fill="none" stroke="#1f2a44" stroke-width="3"/>

  <g opacity="0.9">
    <circle cx="120" cy="120" r="3" fill="#d62828"/>
    <circle cx="200" cy="80" r="3" fill="#d62828"/>
    <circle cx="260" cy="110" r="3" fill="#d62828"/>
    <circle cx="140" cy="200" r="3" fill="#d62828"/>
    <circle cx="190" cy="240" r="3" fill="#d62828"/>
    <circle cx="230" cy="160" r="3" fill="#d62828"/>
    <circle cx="270" cy="220" r="3" fill="#d62828"/>
    <circle cx="170" cy="140" r="3" fill="#d62828"/>
    <circle cx="110" cy="260" r="3" fill="#d62828"/>
    <circle cx="290" cy="180" r="3" fill="#d62828"/>

    <circle cx="90" cy="90" r="3" fill="#457b9d"/>
    <circle cx="330" cy="70" r="3" fill="#457b9d"/>
    <circle cx="330" cy="300" r="3" fill="#457b9d"/>
    <circle cx="80" cy="320" r="3" fill="#457b9d"/>
    <circle cx="300" cy="310" r="3" fill="#457b9d"/>
    <circle cx="70" cy="170" r="3" fill="#457b9d"/>
    <circle cx="350" cy="200" r="3" fill="#457b9d"/>
  </g>

  <text x="60" y="365" font-family="Arial, sans-serif" font-size="16" fill="#1f2a44">Unit square</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="16" fill="#1f2a44">Unit circle (inside)</text>

  <rect x="380" y="70" width="300" height="80" rx="10" fill="#1f2a44"/>
  <text x="530" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Each MPI rank</text>
  <text x="530" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">generates random points</text>

  <rect x="380" y="180" width="300" height="80" rx="10" fill="#0b7285"/>
  <text x="530" y="213" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Count inside circle</text>
  <text x="530" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">local hits per rank</text>

  <rect x="380" y="290" width="300" height="80" rx="10" fill="#2b8a3e"/>
  <text x="530" y="323" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Reduce sums</text>
  <text x="530" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">pi = 4 * inside / total</text>

  <line x1="360" y1="110" x2="380" y2="110" stroke="#1f2a44" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="530" y1="150" x2="530" y2="180" stroke="#1f2a44" stroke-width="2"/>
  <line x1="530" y1="260" x2="530" y2="290" stroke="#1f2a44" stroke-width="2"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#1f2a44"/>
    </marker>
  </defs>
</svg>
